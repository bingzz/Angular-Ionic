<ion-menu contentId="main-content">
  <ion-header translucent="true">
    <ion-toolbar>
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle autoHide="false">
        <ion-item button (click)="navigateToPage('listening')">
          <ion-icon
            slot="start"
            name="play-circle"
            [color]="setCurrentPage('listening')"
          ></ion-icon>
          <ion-label [color]="setCurrentPage('listening')"
            >Listen Now</ion-label
          >
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button (click)="navigateToPage('radio')">
          <ion-icon
            slot="start"
            name="radio"
            [color]="setCurrentPage('radio')"
          ></ion-icon>
          <ion-label [color]="setCurrentPage('radio')">Radio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button (click)="navigateToPage('library')">
          <ion-icon
            slot="start"
            name="library"
            [color]="setCurrentPage('library')"
          ></ion-icon>
          <ion-label [color]="setCurrentPage('library')">Library</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button (click)="navigateToPage('search')">
          <ion-icon
            slot="start"
            name="search"
            [color]="setCurrentPage('search')"
          ></ion-icon>
          <ion-label [color]="setCurrentPage('search')">Search</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button (click)="logout()">
          <ion-icon
            slot="start"
            name="log-out-outline"
            color="danger"
          ></ion-icon>
          <ion-label color="danger">Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Music Playlist</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="listening">
          <ion-icon name="play-circle"></ion-icon>
          Listen Now
        </ion-tab-button>
        <ion-tab-button tab="radio">
          <ion-icon name="radio"></ion-icon>
          Radio
        </ion-tab-button>
        <ion-tab-button tab="library">
          <ion-icon name="library"></ion-icon>
          Library
        </ion-tab-button>
        <ion-tab-button tab="search">
          <ion-icon name="search"></ion-icon>
          Search
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>

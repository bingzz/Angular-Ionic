<ion-content class="ion-padding">
  <h1>Album Library</h1>
  <ion-header class="sticky-searchbar">
    <ion-toolbar>
      <ion-searchbar placeholder="Search Album"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="refreshAlbums($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item button *ngFor="let album of albums" (click)="selectAlbum(album.id)">
      <ion-img slot="start" [src]="album.img" [alt]="album.name"></ion-img>
      <ion-label>{{ album.name }}</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item *ngIf="notFound">
      <ion-label class="ion-text-center">Album not found</ion-label>
    </ion-item>
    <ion-item *ngIf="!albums.length">
      <ion-label class="ion-text-center">No Albums found</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

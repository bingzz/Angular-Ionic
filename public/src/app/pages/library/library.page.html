<ion-content class="ion-padding">
  <h1>Album Library</h1>
  <ion-header class="sticky-searchbar">
    <ion-searchbar placeholder="Search Album" debounce="300" (ionInput)="filterAlbums($event)"></ion-searchbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="refreshAlbums($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list class="album-list">
    <ion-item button *ngFor="let album of albums" (click)="selectAlbum(album)">
      <ion-skeleton-text slot="start" animated="true" class="album-img" *ngIf="!album.img"></ion-skeleton-text>
      <ion-img slot="start" [src]="album.img" [alt]="album.name" *ngIf="album.img"></ion-img>
      <ion-label>{{ album.name }}</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item *ngIf="notFound">
      <ion-label class="ion-text-center">Album not found</ion-label>
    </ion-item>
    <ion-item *ngIf="!albums.length">
      <ion-label class="ion-text-center">No Albums found</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
